<!-- 親テンプレートを読み込む-->
{% extends 'distance/base.html' %}

{% block content %}
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- パンくずリストの設定-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="{% url 'distance:distance_list' %}">TOP</a>
                </li>
                <li class="breadcrumb-item active">一覧表示</li>
            </ol>

            <div class="card mb-3">
                <div class="card-header">
                    <!--ページタイトル-->
                    <h3><b>スマートキー</b></h3>
                </div>

                <div class="card-body">
                    <!-- テーブル表の定義 -->
                    <!-- テーブル表の定義 -->
                    <div class="table-responsive">
                        <table width="100%" class="table table-striped table-bordered table-hover">
                        　  <!-- 表の見出し行の定義-->
                            <thead>
                                <tr>
                                    <th class="text-center">時刻</th>
                                    <th class="text-center">距離</th>
                                    <th class="text-center">ソース</th>
                                </tr>
                            </thead>
                        　
                            <!-- 表の一般行の定義-->
                            <tbody>
                                {% for item in object_list %}
                                    <tr class="odd gradeX text-center">
                                        <td class="text-center" width="100">{{ item.date }}</td>
                                        <td class="text-center" width="100">{{ item.distance }}</td>
                                        <td class="text-center" width="140">{{ item.source }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
